<!doctype html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

    {% block styles %}
    {{ bootstrap.load_css() }}
    {% endblock %}

    <title>Tickers</title>
    {% endblock %}
  </head>
  <body>
    <div class="container">
        <h1><a href="{{ url_for('tickers') }}">Tickers</a></h1>
        {% block content %}{% endblock %}
    </div>

    {% block scripts %}
    {{ bootstrap.load_js() }}
    {% endblock %}
  </body>
</html>
